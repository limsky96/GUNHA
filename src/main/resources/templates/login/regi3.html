<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원건보다하늘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/regi-style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/179a863a03.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--헤더 영역-->
    <header class="content-header header bg-header-theme text-center">
        <h1>헤더영역</h1>
    </header>

    <!--본문 영역-->
    <div class="main">
        <div id="checkbox">
            <img id="checked" src="/images/Checkmark.png">
        </div>
        <div>
            <div id="step">
                <p style="font-size: small;">2/3단계</p>
            </div>
            <h2 class="text-center">원하는 멤버십을<br> 선택하세요.</h2>
        </div>
        <div id="regi-content">
            <div class="d-flex">
                <span style="color:red"><i class="fa-solid fa-check fa-2x"></i></span>
                <p class="h5">無약정, 無위약금. 해지도 쿨하게 <br> 언제든지.</p>
            </div>

            <div class="d-flex">
                <span style="color:red"><i class="fa-solid fa-check fa-2x"></i></span>
                <p class="h5">하나의 요금으로 즐기는 끝없는 <br> 콘텐츠의 세계.</p>
            </div>

            <div class="d-flex">
                <span style="color:red"><i class="fa-solid fa-check fa-2x"></i></span>
                <p class="h5">모든 디바이스에서 무제한 시청.</p>
            </div>
        </div>
        <div class="col-auto1 pt-4 align-self-center d-grid">
            <button id="next-button" type="submit" class="btn btn-danger btn-lg">
                <a href="/planform" style="text-decoration: none; color: azure;"><strong>다음</strong></a>
            </button>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
