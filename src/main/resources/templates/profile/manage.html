<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>templates</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #modal-wrap {
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      padding-top: 100px;
      /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
      display: none;
    }

    #modal-body {
      width: 500px;
      height: 300px;
      padding: 30px 30px;
      margin: 0 auto;
      border: 1px solid #777;
      background-color: #fff;
    }

    .modalBody {
      width: 500px;
      height: 300px;
      padding: 30px 30px;
      margin: 0 auto;
      border: 1px solid #777;
      background-color: #fff;
    }
    #closeBtn {
      float: right;
      font-weight: bold;
      color: #777;
      font-size: 25px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- <div th:with="loginPage=${/login}"> -->
  <div sec:authorize="!isAuthenticated()">
    <div><a th:href="@{/login}"> 로그인</a></div>
    <div><a href="/sign-up">회원가입</a></div>
  </div>
  <!-- </div> -->



  <div sec:authorize="isAuthenticated()">

    <div class="modalBody">
      <div class="profile-container"style="display: flex; justify-content: center;" >
      <div th:each="profile: ${user.profileList}">
        <div class="open-modal" style="display: flex; justify-content: center;">
          <div type="button" th:text="${profile.profileName}" style="width: 100px; height:100px; text-align: center; line-height: 100px;"></div>
        </div>
      </div>
      </div>
      <div id="modal-wrap">
        <!-- <div id="modal-body">
          <label for="profileName" >프로필명: </label>
          <input id="profile-name" name="profileName" type="text" value="profileName"/>
        </div> -->
      </div>
    </div>
    <div style="width: 500px; height: 500px;">

  </div>
  </div>
  <script>
    const openBtn = document.querySelectorAll(".open-modal");
    const modal = document.querySelector('#modal-wrap');
    // const cancelBtn = document.querySelector('#caancel-btn');

    
    openBtn.forEach((elmnt, index)=>{
      elmnt.addEventListener("click", e =>{
        e.stopPropagation();    
        modal.style.display='block';
        const modalBody = document.createElement('form');
        const profileLabel = document.createElement('label');
        const profileName = document.createElement("input");
        const cancelBtn = document.createElement('input');
        
        modalBody.setAttribute('id', 'modal-body');
        
        profileLabel.setAttribute('for', 'profileName');
        profileLabel.textContent = "프로필명: ";
        
        profileName.setAttribute('id', "profile-name");
        profileName.setAttribute('name', "profileName");
        profileName.setAttribute("value", elmnt.innerText);
        
        cancelBtn.setAttribute('type','button');
        cancelBtn.setAttribute('id', '#caancel-btn');
        cancelBtn.setAttribute('value', '취소');

        cancelBtn.addEventListener("click", (e)=>{
          e.stopPropagation();
          modal.style.display = 'none';
          const modalBody = document.querySelector('#modal-body');
          modalBody.remove();
        })

        modal.append(modalBody);
        modalBody.append(profileLabel, profileName,cancelBtn);
        modalBody.addEventListener('click', (e) => {
          e.stopPropagation();
        });
      });
      

    })
    window.addEventListener("click", (e) => {
        e.stopPropagation();
        modal.style.display = 'none';
        const modalBody = document.querySelector('#modal-body');
        modalBody.remove();
      });
    
    console.log(openBtn);
    console.log(modal);
    console.log(modalBody);

    //   modal.style.display = `block`;
    // });

    // closeBtn.addEventListener('click', (e) => {

    //   modal.style.display = 'none';
    // });
    
    // modalBody.addEventListener('click', (e) => {
    //   e.stopPropagation();
    // });
  </script>
</body>

</html>
