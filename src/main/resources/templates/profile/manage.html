  <title>templates</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #modal-wrap {
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      padding-top: 100px;
      /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
      display: none;
    }

    #modal-body {
      width: 500px;
      height: 300px;
      padding: 30px 30px;
      margin: 0 auto;
      border: 1px solid #777;
      background-color: #fff;
    }

    .modalBody {
      width: 500px;
      height: 300px;
      padding: 30px 30px;
      margin: 0 auto;
      border: 1px solid #777;
      background-color: #fff;
    }
    #closeBtn {
      float: right;
      font-weight: bold;
      color: #777;
      font-size: 25px;
      cursor: pointer;
    }
  </style>
</head>

      <div th:each="profile: ${user.profileList}">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const openBtn = document.querySelectorAll(".open-modal");
    const modal = document.querySelector('#modal-wrap');
    // const cancelBtn = document.querySelector('#caancel-btn');
    function closeProfileModal(e){

    }
    
    openBtn.forEach(elmnt=>{
      elmnt.addEventListener("click", e =>{
        e.stopPropagation();    
        modal.style.display='block';
        const modalForm = document.createElement('div');
        const profileLabel = document.createElement('label');
        const profileName = document.createElement("input");
        const cancelBtn = document.createElement('input');
        const deleteBtn = document.createElement('input');

        modalForm.setAttribute('id', 'modal-body');
        
        profileLabel.setAttribute('for', 'profileName');
        profileLabel.textContent = "프로필명: ";
        
        profileName.setAttribute('id', "profile-name");
        profileName.setAttribute('name', "profileName");
        profileName.setAttribute("value", elmnt.innerText);
        
        cancelBtn.setAttribute('type','button');
        cancelBtn.setAttribute('id', '#caancel-btn');
        cancelBtn.setAttribute('value', '취소');

        cancelBtn.addEventListener("click", (e)=>{
          e.stopPropagation();
          modal.style.display = 'none';
          const modalBody = document.querySelector('#modal-body');
          modalBody.remove();
        })

        modal.append(modalForm);
        modalForm.append(profileLabel, profileName,cancelBtn);
        modalForm.addEventListener('click', (e) => {
          e.stopPropagation();
        });

        deleteBtn.setAttribute('id', 'delete-btn');
        deleteBtn.setAttribute('type', 'button');
        deleteBtn.setAttribute('value', '프로필삭제');
        deleteBtn.addEventListener('click', async e=>{
          e.stopPropagation();
          const isDeleted = await deleteProfile(profileName.value);
          console.log(isDeleted)
          if(isDeleted){
            modal.style.display = 'none';
            const modalBody = document.querySelector('#modal-body');
            modalBody.remove();
          }
        })
        modalForm.append(deleteBtn);

      });


    })
      async function deleteProfile(selectedProfile) {
        const formData = new FormData();
        const userId = document.querySelector('#user-id').textContent;
        
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
        // formData.append('action', '/profile/delete');
        formData.append('_csrf', csrfToken);
        formData.append('userId', userId);
        formData.append('profileName', selectedProfile);
    
        // 다른 필드들도 필요한대로 추가해주세요
        const formDataString = new URLSearchParams(formData).toString();
        try {
          const response = await axios.delete('/profile/delete', {
            data: formDataString,
            headers: {
              [csrfHeader]: csrfToken,
              "Content-Type": "application/x-www-form-urlencoded"
            }
          });
          const { msg, returnedValue } = response.data;
          if (response.status === 200) {
            alert(msg);
            return returnedValue;
          } else {
            alert("연결이 정상적이지 않습니다.");
          }
        } catch (error) {
          console.error("An error occurred:", error);
        }
        return false;      
      }
    
    window.addEventListener("click", (e) => {
        e.stopPropagation();
        modal.style.display = 'none';
        const modalBody = document.querySelector('#modal-body');
        modalBody.remove();
      });
