<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원건보다하늘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/179a863a03.js" crossorigin="anonymous"></script>
</head>

<style>
.wrap {max-width: calc(48% - 6rem); margin: 0 auto; }

/* error-main */
.main {
    width: 360px;
    height: 700px;
    background-position: center;
    padding: 10px;
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

#checkbox {
    display: flex;
    justify-content: center; /* 가로 가운데 정렬 */
    align-items: center; /* 세로 가운데 정렬 */
    width: 100%;
    height: 80px;
}

#login-button{
    height: 70px;
    margin-top: 10px; 
    margin-bottom: 30px;
}


.col-auto1{
    margin-top: 20px;
}

</style>

<body>
    <!--헤더 영역-->
    <header class="content-header header bg-header-theme text-center"> <h1>헤더영역</h1> </header>

    <!--본문 영역-->
    <div class="wrap">
        <div id="checkbox">
            <i class="fa-regular fa-face-sad-tear fa-2xl" style="color: #ff0000;"></i>
        </div>
        <div>
            <h2 class="text-center">죄송합니다.<br> 이 기능은 현재 사용하실 수 없습니다.</h2>
        </div>
        

        <div class="col-auto1 pt-4 align-self-center d-grid">
            <button id="login-button" type="button" class="btn btn-danger btn-lg" onclick="window.location.href='/accountpage'">
                계정 페이지로 돌아가기
            </button>
        </div>
    </div>    

    <footer class="content-footer footer bg-footer-theme text-center"><h1>푸터영역</h1></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
