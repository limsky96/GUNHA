<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원건보다하늘</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="/css/account-style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/179a863a03.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="content-header header bg-header-theme text-center">
    <h1>헤더영역</h1>
  </header>

  <!--본문 영역-->
  <div class="wrap w-50">
    <!--계정 헤더 영역-->
    <div class="d-flex">
      <h2 style="margin-right: 10px;">계정</h2>
      <div class="d-flex" style="margin-top: auto;">
        <i class="fa-solid fa-film" style="color: #fa0000; margin-right: 8px;"></i>
        <p style="font-size: small;"> 멤버십 시작: 날짜</p>
      </div>
    </div>
    <hr>

    <!--멤버십 정보 영역-->
    <div class="d-flex justify-content-between">
      <div class="left">
        <h5 style="color: dimgray">멤버십 & 결제 정보 </h5>
        <div th:if="${user.lastOrder == null}">
          <button onclick="location.href='/planform'" class="w-100 border-0 btn-cancel" th:text="'멤버십 가입'"></button>
        </div>
        <div th:if="${user.lastOrder != null}">
          <div th:switch="${user.lastOrder}">
            <button th:case="${user.lastOrder.orderValid == 'V'}" type="button" class="w-100 border-0 btn-cancel"
              th:text="'멤버십 해지'"></button>
            <button th:case="*" type="button" class="w-100 border-0 btn-cancel" th:text="'멤버십 갱신'"></button>
          </div>
        </div>
      </div>
      <div class="right">
        <div id="" class="d-flex justify-content-between">
          <p><strong>이메일주소</strong>: <span th:text="${user.userEmail}"></span></p>
          <a href="#"> 계정이메일 변경</a>
        </div>
        <div th:switch="${user.social}" class="d-flex justify-content-between">
          <p th:case="'none'"><strong>비밀번호: </strong> ******** <a href="/my/password"> 비밀번호 변경</a></p>
          <p th:case="*"><strong>소셜 회원: </strong> <span th:text="${user.social}"></span></p>
          <!-- <p>전화번호:</p>          -->

          <!-- <a href="#"> 전화번호 변경</a>  -->
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <div>
            <p><strong>결제방법</strong>: 카드 <span id="card-number" th:text="${user.cardNumber}"></span></p>
            <!-- <p>다음결제일은 입니다</p>        -->
          </div>
          <div class="">
            <div>
              <a href="#"> 결제 정보 관리</a>
            </div>
            <!-- <a href="#"> 예비 결제 수단 등록</a> -->
            <div>
              <a href="#"> 결제 상세 정보</a>
              <!-- <a href="#"> 결제일 변경</a>   -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!--멤버십 상세정보 영역-->
    <div class="d-flex">
      <div class="left">
        <h5 style="color: dimgray">멤버십 상세정보</h5>
      </div>
      <div class="right">
        <div id="">
          <p><strong>멤버십 종류:</strong>
          <div th:if="${user.lastOrder == null}">
            <span th:if="${user.lastOrder == null}">등급 없음</span>
          </div>
          <div th:if="${user.lastOrder != null}">
            <div th:switch="${user.lastOrder}">
              <span th:if="${user.lastOrder.orderValid != 'V'}"
                th:text="'마지막 결제 멤버십 등급: ' + ${membership.grade} + ' 유효하지 않음'"></span>
              <span th:if="${user.lastOrder != null && user.lastOrder.orderValid == 'V'}"
                th:text="${membership.grade}"></span>
            </div>
          </div>
          </p>
        </div>
      </div>
    </div>
      <hr>
      <!--멤버십 보안 & 개인정보 영역-->
      <div class="d-flex" id="d-flex">
        <!-- <div id="membership-info">
                <h5 style="color: dimgray">보안 & 개인 정보 </h5>
            </div>
            <div class="d-flex" id="membership-detail">  
                <div  id="membership-info-left">
                    <p>이 계정에 대한 접근 권한을 관리하고 가장 최근에 사용된 디바이스 등을 확인하세요.</p>          
                </div>   
                <div  class="row">
                    <a href="#"> 엑세스 및 디바이스 관리</a>
                    <a href="#"> 모든 디바이스에서 로그아웃</a>
                </div>      
            </div>      -->
      </div>
      <hr>
      <!--멤버십 프로필 정보 영역-->
      <div class="d-flex">
        <div class="left">
          <h5 style="color: dimgray">프로필 설정</h5>
        </div>
        <div class="right">
          <div th:each="profile, iterStat :${user.ProfileList}">
            <div class="d-flex">
              <div style="margin-right: 20px;"><img style="width: 100px; height: 100px;"
                  th:src="@{'/images/profile/profile-'+ (${iterStat.index} + 1) +'.png'}"></div>
              <div>
                <p th:text="${profile.profileName}"></p>
              </div>
            </div>
            <hr>
          </div>

        </div>
      </div>
      <hr>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script>
      const cardNumber = document.querySelector("#card-number");
      const maskedValue = (inputValue) => {
        return inputValue.replace(/(\d{4})-(\d{4})-(\d{4})-(\d{4})/, '$1-****-****-$4');
      }
      cardNumber.textContent = maskedValue(cardNumber.textContent);
    </script>
</body>

</html>
