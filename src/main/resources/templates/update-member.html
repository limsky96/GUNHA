<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/css/update-member.css" rel="stylesheet">

</head>

<body>

  <header class="content-header header bg-header-theme text-center"> <h1>헤더영역</h1> </header>

  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h2 class="mb-5"><strong>회원정보 수정</strong></h2>
        <form class="validation-form" method="POST" action="/account-update" novalidate>
          <div sec:authorize="isAuthenticated()" class="mb-3">
            <label for="email">아이디(이메일)</label>
            <input type="email" class="form-control" id="email" name="userId" placeholder="user@example.com"
              th:value="${user.userId}" required readonly>
          </div>
          <div sec:authorize="!isAuthenticated()" class="mb-3">
            <label for="email">아이디(이메일)</label>
            <input type="email" class="form-control" id="email" name="userId" placeholder="user@example.com" required>
            <div class="invalid-feedback">이메일을 입력해주세요.</div>
          </div>

      <div class="mb-3">
        <div th:if="${user.social}!='none'">
          <label for="social">소셜회원 여부</label>
          <input type="hidden" name="userEmail" th:value="${user.userEmail}" required readonly>
          <input type="text" class="form-control" id="social" name="social" th:value="${user.social}" required readonly>
        </div>
        <div th:if="${user.social}=='none'">
          <label for="address">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요">
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 mb-3">
          <label for="card-num">카드번호</label>
          <input type="text" class="form-control" id="card-num" name="cardNumber"  th:value="${user.cardNumber}" required>
          <div class="invalid-feedback"> 카드 번호를 입력해주세요.</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="membershipNo">멤버십</label>
          <select class="form-control" name="membershipNo" >
            <option name="membershipNo" value="1" th:selected="${1 == user.membershipNo}">베이직</option>
            <option name="membershipNo" value="2" th:selected="${2 == user.membershipNo}">스탠다드</option>
            <option name="membershipNo" value="3" th:selected="${3 == user.membershipNo}">프리미엄</option>
          </select>
        </div>
      </div>
      <hr class="mb-4">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="agreement" required>
        <label class="custom-control-label" for="agreement">결제 이용에 동의합니다.</label>
      </div>
      <div class="mb-4"></div>
      

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button class="btn btn-danger btn-lg btn-block" type="submit">회원정보 수정</button>
      </form>
    </div>
  </div>
  <footer class="content-footer footer bg-footer-theme text-center"><h1>푸터영역</h1></footer>
  </div>
  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
</body>

</html>
