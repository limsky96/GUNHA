<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>templates</title>
  <style>
    label:hover{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="/subscription/issue-billing" method="post">
    <!--예: https://www.myservice.com/subscription/issue-billing-->
      <div>
          <label for="card-number">카드 번호: </label>
          <input id="card-number" type="text" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
      </div>
      <div>
          <label for="expiry">카드 유효기간: </label>
          <input id="expiry" type="text" name="expiry" placeholder="YYYY-MM">
      </div>
      <div>
          <label for="birth">생년월일: </label>
          <input id="birth" type="text" name="birth" placeholder="YYMMDD">
      </div>
      <div>
          <label for="pwd-2digit">카드 비밀번호 앞 두자리: </label>
          <input id="pwd-2digit" type="text" name="pwd2digit" placeholder="XX">**
      </div>
      <div>
        <label for="basic">
          <input id="basic" type="radio" data-membership-no="1" data-amount="100" class="order-name" name="name" value="베이직" checked>
        베이직 </label>
        <label for="standard">
          <input id="standard" type="radio" data-membership-no="2" data-amount="100" class="order-name" name="name" value="스탠다드">
        스탠다드 </label>
        <label for="premium">
          <input id="premium" type="radio" data-membership-no="3" data-amount="100" class="order-name" name="name" value="프리미엄">
          프리미엄</label>
          <br/> 
      </div>
      <div id="hidden-place">
        <input type="hidden" th:if="${userId != null}" th:value="${userId}" name="userId">
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
      </div>
      <input type="button" id="submit-btn" value="결제하기">
    </form>


    <script>
      const orderName = document.querySelectorAll(".order-name");
      const submitBtn = document.querySelector("#submit-btn");
      let checkedName = orderName[0];
      orderName.forEach(elmnt => {
        elmnt.addEventListener("change", e=>{
          checkedName = e.target;
        })
      });
      const hiddenPlace = document.querySelector("#hidden-place");
      submitBtn.addEventListener("click",(e)=>{
        const membershipNoNode = document.querySelector("#membership-no");
        const amountNode = document.querySelector("#amount");

        if(membershipNoNode !== null){
          membershipNoNode.remove();
          amountNode.remove();
        }
        const membershipNo = `
          <input type="hidden" id="membership-no" name="membershipNo" value="${checkedName.dataset.membershipNo}"/>
          `
        const amount = `
          <input type="hidden" id="amount" name="amount" value="${checkedName.dataset.amount}"/>
          `
        
        hiddenPlace.innerHTML += membershipNo + amount;

        e.target.setAttribute("type","submit");
        
      })

    </script>
</body>
</html>
