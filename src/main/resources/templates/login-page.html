<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>templates</title>
</head>
<style>
.d-flex{
  display:flex;
}
.justify-content-center{
  justify-content: center;
}
.flex-column{
  flex-direction: column;
}
.align-items-center{
  align-items: center;
}

.mt-5{
  margin-top: 10rem;
}
.btn-img{
  width: 48px;
  height: 48px;
}
.mx-2{
  margin-left: 2rem;
  margin-right:2rem;
}
.mx-1{
  margin-left: 1rem;
  margin-right:1rem;
}
</style>
<body>
  <div class="d-flex flex-column align-items-center mt-5">
    <div>
      <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
    <div class="social-login-container d-flex justify-content-center">
      <div class="btn mx-1">
        <a href="/oauth2/authorization/kakao"><img class="btn-img" src="/images/kakao_login_medium_circle.png" alt="카카오 로그인" /></a>
      </div>
      <div class="btn mx-1">
        <a href="/oauth2/authorization/google"><img class="btn-img" src="/images/btn_google_light_normal_ios.png" alt="구글 로그인" /></a>
      </div>
      <div class="btn mx-1">
        <a href="/oauth2/authorization/naver"><img class="btn-img" src="/images/btnG_아이콘원형.png" alt="네이버 로그인" /></a>
      </div>

    </div>
  </div>
</body>

</html>
